<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Bienvenidos</h1>
    <p id="user-message"></p>

    <button onclick="logout()">Salir</button>

    <script>
        const logged_username = localStorage.getItem("logged_username");

        if (!logged_username) {
            localStorage.setItem("unauthorized", "Debes iniciar sesión antes de ver el dashboard");
            window.location.href = "index.html";
        } else {
            document.getElementById("user-message").innerHTML = "Que bueno tenerte de vuela, " + logged_username;
        }

        function logout() {
            if (confirm("¿Quiéres salir?")) {
                localStorage.removeItem("logged_username");
                window.location.href = "index.html";   
            }
        }
    </script>
</body>
</html>
