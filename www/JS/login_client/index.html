<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UVG Login</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <h1>üîê UVG Login</h1>

        <input type="text" id="username" placeholder="Ingresa tu usuario">
        
        <input type="password" id="password" placeholder="Ingresa tu contrase√±a">

        <button onclick="showPassword()">Toggle Contrase√±a</button>
        <button onclick="login()">Ingresar</button>

        <p id="message" class="message"></p>
    </div>

    <script>
        if (localStorage.getItem("unauthorized")) {
            document.getElementById("message").innerHTML = localStorage.getItem("unauthorized");
            localStorage.removeItem("unauthorized");
        }

        const backend_url = "http://localhost:8100";

        function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            fetch(backend_url + "/login", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({username, password})
            })
            .then(response => { 
                if (!response.ok) {
                    document.getElementById("message").innerHTML = "Se dio un error al ingresar";
                    return;
                }

                return response.json();
            })
            .then(data => {
                if (data.success) {
                    localStorage.setItem("logged_username", username);
                    window.location.href = "dashboard.html";
                } else {
                    document.getElementById("message").innerHTML = "Se dio un error al ingresar";
                }
            });
        }

        function showPassword() {
            const pwd = document.getElementById('password');

            if (pwd.type === "password") {
                pwd.type = 'text';
            } else {
                pwd.type = 'password';
            }
        }
    </script>
</body>
</html>
