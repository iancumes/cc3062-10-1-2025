<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
</head>
<body>
    <table border="1" width="100%">
        <thead>
            <tr>
                <th colspan="3">Producto</th>
                <th rowspan="2" width="10%">Cantidad</th>
                <th rowspan="2" width="10%">Precio</th>
            </tr>
            <tr>
                <th>Código</th>
                <th width="15%">Imagen</th>
                <th>Descripción</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>22332</td>
                <td>
                    <img src="assets/red-apple.png" alt="Red Apple" width="100%">
                </td>
                <td>Manzana</td>
                <td>2</td>
                <td>$1.00</td>
            </tr>
            <tr>
                <td>33444</td>
                <td>
                    <img src="assets/green-apple.png" alt="Green Apple" width="100%">
                </td>
                <td>Manzana Verde de California</td>
                <td>10</td>
                <td>$10.00</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Total</td>
                <td>12</td>
                <td>11</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
